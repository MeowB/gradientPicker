<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Background Generator</title>
</head>
<body>
	<h1>Background Generator</h1>
	<button id="random">random</button>
	<div class="color-pickers">
		<input type="color" id="color-picker1" name="color-picker" value="#e66465">
		<input type="color" id="color-picker2" name="color-picker" value="#9198e5">
	</div>
	<div class="direction-picker">
		<select id="direction">
		  <option value="to right">Left to Right</option>
		  <option value="to bottom">Top to Bottom</option>
		  <option value="to top right">Bottom Left to Top Right</option>
		  <option value="to top left">Bottom Right to Top Left</option>
		</select>
	</div>
	<div class="values">
		<h2>Current css background :</h2>
		<p></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
